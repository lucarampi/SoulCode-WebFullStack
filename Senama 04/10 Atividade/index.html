<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="initialize()">Gerar apostas</button>
</body>

<script>
    var lenght_array = 6

    function generateRandomNumberBetweenRange(bottom = 1, upper = 60) {
        return Math.abs(Math.floor(Math.random() * (upper - bottom + 1) + bottom))
    }

    function checkAndRemoveRepeatedValues(array = new Array()) {
        return array.filter(function (value, index) {
            console.log("Checando: " + array)
            if (!(array.indexOf(value) === index)) array.splice(index, 1, generateRandomNumberBetweenRange())
        })
    }

    function addRandomValue(array = new Array()) {
        array.push(generateRandomNumberBetweenRange())
        array = checkAndRemoveRepeatedValues(array)
    }

    function initialize() {
        var numberArray = new Array()
        for (i = 0; i < lenght_array; i++) addRandomValue(numberArray)
        console.log("Resultado final: " + numberArray.sort(function(a, b){return a-b}))
    }


</script>

</html>
