<script>
    var nome = "luca alfaro rampinelli"
    var name_refact = new String()

    // Com tratamento || sem arrow
    function capitalizeArray(string = new String()) {
        string.split(" ").forEach(function (value, index) {
            if (value.length > 2) {
                value = value[0].toUpperCase() + value.substring(1)
            }
                name_refact += " " + value 
        })
        name_refact = name_refact.replace(" ", "")
        return name_refact
    }
