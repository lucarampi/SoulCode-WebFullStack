<!-- 1) Crie um programa que tenha um botão em html que ao ser clicado acesse uma função que peça para o usuário digitar um
numero N que seja maior que 0 e menor que 10 que corresponderá a quantidade de números do Array, que serão temperaturas.
Em seguida, leia também um número M que seja maior que 0 e menor que 10 que corresponderá a quantidade de nomes que
serão inseridos em um outro Array. Em seguida, utilizando o prompt de comando, receba a quantidade N de temperaturas e
armazene no Array. Utilize o prompt para receber quantidade M de nomes e armazene no outro vetor. Ao final, siga as
instruções abaixo:

• Verifique se no vetor de nomes existe o nome “Eliana”
• Exiba na tela as temperaturas maiores que 20.
• Exiba a posição do nome “Carlos” caso exista. Caso não exista, informe ao usuário.
• Exiba o cubo dos números do Array de números. -->


<script>
    var N = 0
    var M = 0
    var power = 3
    var greater_then = 20
    var search_value
    var temperature, names

    var verify_number_input = function (number) {
        if (isNaN(number) || number < 1 || number > 10) {
            alert(`Numero inválido! \n Recarregue a página e tente novamente.`)
            return false
        } else {
            return true
        }
    }
    var verify_temperature_input = function (number) {
        if (isNaN(number)) {
            alert(`Numero inválido! \n Recarregue a página e tente novamente.`)
            return false
        } else {
            return true
        }
    }
    function askTemperatureValues(array = new Array(), size = array.length) {
        for (let i = 0; i < size; i++) {
            var temp = Number(prompt(`Insira a temperatura ${i + 1} de ${size}:`))
            if (verify_temperature_input(temp)) array[i] = temp
            else return false
        }
        return true
    }
    function askNameValues(array = new Array(), size = array.length) {
        for (let i = 0; i < size; i++) {
            array[i] = prompt(`Insira o nome ${i + 1} de ${size}:`)
        }
        return true
    }
    function someArrayValue(array = new Array(), search, return_position = "false") {
        if (array.some(element => element == search)) {
            if (return_position == "true") return `Existe o elemento ${search} na posição (indice) ${array.indexOf(search)}`
            else return `Existe o elemento ${search} no Array`
        }
        else return `Não existe o elemento ${search} no Array`
    }
    function exponentialArrayValue(array = new Array(), expoent) {
        return array.map(element => element = Math.pow(element, expoent))
    }
    function greaterValueThen(array = new Array(), reference){
        return array.filter(elemento => elemento > parseInt(reference))
    }

    function initialize() {
        N = Number(prompt("Insira um numero entre 0 e 10:"))
        if (verify_number_input(N)) {
            M = Number(prompt("Insira um numero entre 0 e 10:"))
            if (verify_number_input(M)) {
                temperature = new Array(N)
                names = new Array(M)
                if (askTemperatureValues(temperature) && askNameValues(names)) {
                    search_value = "Eliana"
                    document.write(`Tem ${search_value}: `, someArrayValue(names, "Eliana"), "<br>")
                    greater_then = 20
                    document.write(`Valores maiores que ${greater_then}: `,greaterValueThen( temperature, greater_then), "<br>")
                    search_value = "Carlos"
                    document.write(`Tem ${search_value}: `, someArrayValue(names, search_value, "true"), "<br>")
                    power = 3
                    document.write(`Exponencial na potencia ${power}: `,exponentialArrayValue(temperature, power), "<br>")
                    
                }
            }
        }

    }


</script>
