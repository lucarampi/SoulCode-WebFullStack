<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="initialize()">Gerar Respostas</button>
</body>

<script>


    function initialize() {
        var d = new Date();
        alert("1) " + d)
        document.write("<br>1) " + d)
        
        year = d.getFullYear()
        document.write("<br>2) " + year)

        month = d.getMonth()
        document.write("<br>3) " + month)

        d.setFullYear(2020)
        year = d.getFullYear()
        document.write("<br>4) " + year)
    }
</script>

</html>
