<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
   
    var myArray = new Array("A","b","B","C","c","1","2","3",)

    document.write(`S= [${myArray}]<br>`)
    myArray.unshift("a")
    document.write(`[${myArray}]<br>`)
    myArray.push("4")
    document.write(`[${myArray}]<br>`)
    myArray.splice(myArray.indexOf("c"),1)
    document.write(`[${myArray}]<br>`)
    myArray.shift()
    document.write(`[${myArray}]<br>`)
    myArray.pop()
    document.write(`[${myArray}]<br>`)


</script>

<body>




</body>

</html>
