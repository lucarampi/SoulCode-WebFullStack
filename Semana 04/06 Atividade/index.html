<script>
    var verify_input = function (number) {
        if (isNaN(number) || number < 1) {
            alert(`Numero inválido! \n Recarregue a página e tente novamente.`)
            return false
        } else {
            return true
        }
    }

    function askStudantsNotesArray(array = new Array(), size) {
        for (let i = 0; i < size; i++) {
            array[i] = Number(prompt(`Insira a nota do aluno ${i + 1}:`))
        }
        console.log(array)
    }

    function classroomAverage(array = new Array()) {
        var average = 0
        for (i in array) {
            average += array[i]
        }
        console.log(average)
        average /= parseInt(array.length)
        console.log(average)
        alert("Média da turma: " + average)
    }


    var students = new Array()
    var qtd = Number(prompt("Insira a quantidade de alunos:"))

    if (verify_input(qtd)) {
        askStudantsNotesArray(students,qtd)
        classroomAverage(students)
    }
</script>
